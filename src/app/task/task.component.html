<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Task</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input type="text" #task class="form-control" placeholder="Enter Task" name="task" ngModel> 
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="onAddTask(task.value)">Save</button>
        </div>
    </ng-template>
    
    <div class="mt-5">
        <button type="button" class="btn-lg btn-success mr-3" (click)="open(content)">Add task</button>
    
        <button type="button" class="btn-lg btn-warning mr-3" (click)="removeTask()">Remove</button>
        
        <button type="button" class="btn-lg btn-danger" (click)="deleteAllTask()">Delete</button>
    </div>
    
    
    <div *ngFor="let task of taskList; let i = index" [attr.data-index]="i" class="card border-info mb-3 mt-3 offset-sm-5 col-sm-2">
        <div class="card-body">
           <h4>Task number {{i+1}}</h4>
           <h4>{{task}}</h4>
        </div>
    </div>
